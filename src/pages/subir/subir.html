<ion-header>

  <ion-navbar>

      <ion-buttons>

      </ion-buttons>

    <ion-title>Crear Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-item>
        <ion-label floating> Titulo </ion-label>

      <ion-item>

      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button 
                  block 
                  icon-left>
                  <ion-icon name="photos"></ion-icon>
                  Seleccionar
          </button>
        </ion-col>
        <ion-col>
          <button ion-button 
                  block 
                  icon-left>
                  <ion-icon name="camera"></ion-icon>
                  Camara
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
